<body class="signup-page">
    <div class="wrapper">
		<div class="header header-filter" style="background-image: url('../assets/img/busy.jpg'); background-size: cover; background-position: top center;">
			<div class="container">
				<div class="row">
					<div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
						<div class="card card-signup">
							<form class="form" method="" action="">
								<div class="header header-primary text-center">
									<h4>Fazer login</h4>
									<div class="social-line">
										<a href="#" id="facebook" class="btn btn-simple btn-just-icon">
											<i class="fa fa-facebook-square"></i>
										</a>
										<a href="#" id="twitter" class="btn btn-simple btn-just-icon">
											<i class="fa fa-twitter"></i>
										</a>
										<a href="#" id="google" class="btn btn-simple btn-just-icon">
											<i class="fa fa-google"></i>
										</a>
									</div>
								</div>
								<div class="content">
									<div class="input-group">
										<span class="input-group-addon">
											<i class="material-icons">email</i>
										</span>
										<input type="email" id="email" class="form-control" placeholder="Email">
									</div>

									<div class="input-group">
										<span class="input-group-addon">
											<i class="material-icons">lock_outline</i>
										</span>
										<input type="password" id="password" placeholder="Senha" class="form-control" />
									</div>
								</div>
								<div class="footer text-center">
									<a href="#" id="login" class="btn btn-simple btn-primary btn-lg">Entrar</a>
									<a href="signup-page.html" class="btn btn-simple btn-info btn-lg">NÃ£o tem conta ainda?</a>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>

    </div>


</body>
